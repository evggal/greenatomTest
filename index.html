<!DOCTYPE html>
<html>

<head>
    <title>TO DO list</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <header id="header">
    </header>
    <nav class="navigation">
        <button class="nav__honest-el">Чётный элемент</button>
        <button class="nav__add-el">Не чётныё элемент</button>
        <button class="nav__first-el">Удалить первый</button>
        <button class="nav__last-el">Удалить последний</button>
    </nav>

    <form id="newTask" name="newTask">
        <input type="color" id="color" name="color" value="#91d783" placeholder="цвет">
        <input type="text" id="title" name="title" placeholder="Название" required>
        <input type="text" id="description" name="description" placeholder="Описание">
        <input type="time" id="time" name="time" placeholder="Время исполнения">
        <select id="group" name="group">
            <option value="">Без подгруппы</option>
            <option value="work">Работа</option>
            <option value="study">Учёба</option>
            <option value="sport">Спорт</option>
            <option value="homework">Домашние дела</option>
            <option value="relax">Отдых</option>
        </select>
        <input type="submit" id="newTaskButton" value="Добавить дело">
    </form>
    <main class="main">

    </main>
</body>
<script src="./index.js">

</script>

</html>
